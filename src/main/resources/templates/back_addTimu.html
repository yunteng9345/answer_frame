<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加题目</title>
</head>
<body>

<h1>题目集表单提交</h1>

<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<form action="#" th:action="@{/admin/addTimu}" th:object="${timu}" method="post">
   题目集名称： <input type="text" th:field="*{t_name}" /><br>
    题目数：<input type="text" th:field="*{t_num}" /><br>
    是否限时<select class="input-text"  th:field="*{is_time_limit}" >
    <option th:value="0" >否</option>
    <option th:value="1">是</option>
      </select><br>
    限制时长（单位秒）：<input type="text" th:field="*{time_limit}" /><br>
    题目可答次数(默认1次)：<input type="text" th:field="*{t_count}" /><br>
    <input type="submit" />
</form>


</body>
</html>
