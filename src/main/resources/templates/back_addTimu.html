<body>

<h1>题目集表单提交</h1>

<div id="dlg" class="easyui-dialog" style="width: 500px;height: 300px;padding: 10px 20px" closed="" buttons="#dlg-buttons">
    <form action="#" th:action="@{/admin/addTimu}" th:object="${timu}" method="post">
        <table cellspacing="8px">
            <tr>
                <td>题目集名称：</td>
                <td>
                    <input type="text" th:field="*{t_name}"  class="easyui-validatebox" required="true" />
                </td>
            </tr>
            <tr>
                <td>题目数：</td>
                <td>
                    <input type="text" th:field="*{t_num}"  class="easyui-validatebox" required="true" />
                </td>
            </tr>
            <tr>
                <td>是否限时</td>
                <td>
                    <select class="input-text"   th:field="*{is_time_limit}" >
                        <option th:value="0" >否</option>
                        <option th:value="1">是</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>限制时长（单位秒）</td>
                <td>
                    <input type="text" th:field="*{time_limit}"  class="easyui-validatebox" required="" />
                </td>
            </tr>
            <tr>
                <td>题目可答次数(默认1次)</td>
                <td>
                    <input type="text" th:field="*{t_count}"  class="easyui-validatebox" required="" />
                </td>
            </tr>


            <tr>
                <td></td>
                <td>
                    <input type="submit" value="下一题" />
                </td>
            </tr>

        </table>
    </form>
</div>
