<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JScharts Test</title>
</head>
<script type="text/javascript" src="/js/jscharts_mb.js"></script>
<body>

<table border="1">
<tr>
<th>题目编号</th>
<th>题目内容</th>
<th>A</th>
<th>B</th>
<th>C</th>
<th>D</th>
<th>正确答案</th>
<th>答案分布</th>
</tr>
<tr  th:each="timu : ${alltimuitem}">
<td th:text="${timu.ti_id}">题目编号</td>
<td th:text="${timu.ti_name}">题目内容</td>
<td th:text="${timu.ti_a}"></td>
<td th:text="${timu.ti_b}"></td>
<td th:text="${timu.ti_c}"></td>
<td th:text="${timu.ti_d}"></td>
<td th:text="${timu.ti_right}"></td>
<td><div id="chartcontainer2">这只是一个替换内容</div><br/> </td>

</tr>

</table>



<div id="chartcontainer">这只是一个替换内容</div><br/>
<div id="chartcontainer1">这只是一个替换内容</div><br/>
<div id="chartcontainer7">这只是一个替换内容</div><br/>

<script type="text/javascript">
    //曲线图
    var myData = new Array([10,20], [15,10], [20,30], [25,10], [30,90]);
    var myChart = new JSChart('chartcontainer', 'line');
    myChart.setDataArray(myData);
    myChart.draw();

    //柱状图
    var myData1 = new Array(['小明',20], ['小红',10], ['张三',30], ['李四',10],['王五',5]);
    var myChart1 = new JSChart('chartcontainer1', 'bar');
    myChart.patchMbString();
    myChart.setFontFamily("微软雅黑"); // 设置显示字体为微软雅黑
    myChart.setAxisValuesFontSize(9); // 设置柱状图和线条图的标尺字体大小为9px
    myChart.setPieUnitsFontSize(10);
    myChart1.setDataArray(myData1);
    myChart1.draw();

    //饼状图
    var myData2 = new Array(['安抚',20], ['Unit 2',10], ['Unit 3',30], ['Unit 4',10],['Unit 5',5],['Unit 6',15],['Unit 7',5]);
    var myChart2 = new JSChart('chartcontainer2', 'pie');
    myChart2.setDataArray(myData2);

        myChart2.draw();

    //饼状图（xml导入数据）
    //var myChart3 = new JSChart('chartcontainer3', 'pie');
   // myChart3.setDataXML('/js/jschart_data.xml');
   // myChart3.draw();

    //饼状图（json导入数据）
    //var myChart4 = new JSChart('chartcontainer4', 'pie');
    //myChart4.setDataJSON('/js/jschart_data.json');
    //myChart4.draw();

</script>


</body>
</html>
